<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="static/css/form.css">
<title>Sign In</title>
</head>
<body>

    <div class="container-sm mt-5">
        
        <div class="row justify-content-center mx-3">
            <form method="post" action="{% url 'signin' %}" name="user-log" class="col-xl-4 col-lg-8 p-3 border bg-transparent align-items-start border-3 rounded-2 border-dark">
                {% csrf_token %}
                <h2 class="text-center">Login</h2>
                <label for="username">
                    Enter Username:
                </label>
                <input type="text" id="username" name="username">
                
                <label for="password">
                    Enter your password:
                </label>
                <input type="password" id="password" name="password">
                
                <button type="submit" class="btn btn-success">Login</button>
                <p class="my-2">Don't have an account? <a href="/signup" class="text-decoration-none text-primary">Click here to Sign Up</a></p>
            </form>
        </div>
        
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
